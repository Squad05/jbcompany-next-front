<!-- PAGINA INICIAL LOGIN -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/front-end/assets/css/style.css">
    <title> Cadastro </title>
</head>

<body>

    <div class="container-formulario">
        <div class="cabecalho-fomulario">
            <h1>Cadastre-se</h1>
            <p>Faça conexões por todo o mundo</p>
        </div>
        <div class="main-formulario">
            <form class="row g-3" class="formulario">
                <div class="col-md-6">
                    <label for="name" class="form-label">Primeiro Nome</label>
                    <input type="name" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Sobrenome</label>
                    <input type="lastname" class="form-control">
                </div>
                <div class="col-12">
                    <label for="exampleInputEmail1" class="form-label">Telefone ou E-mail</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control">
                </div>
                <div class="col-12">
                    <button id="botao-formulario" class="btn" role="button">Cadastrar</button>
                </div>
                <div class="col-12"> <p>OU</p></div>
            </form>
        </div>
        <a class="link-cadastre-se" href="login.html">Tem conta? Login aqui</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
